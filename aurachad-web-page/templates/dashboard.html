<script>
    var overlay;
    function Redirector(button){
        if(overlay != null) { 
            document.getElementById("overlay").remove();
            overlay = null;
        }

        switch(button){
            case "NAV":
                overlay = LoadOverlay("options");
                break;
            case "VOTE":
                overlay = LoadOverlay("vote")
                VoteInit();
                break;
            case "JOIN":
                overlay = LoadOverlay("group-join");
                break;
            case "LEAVE":
                document.location.href = "/page?name="; // WIP
                break;
            case "CREATE":
                document.location.href = "/page?name="; // WIP
                break;
            case "BACK":
                //document.getElementById("overlay").remove();
                break;
            case "LOGOUT":
                localUser = null;
                document.location.href = "/";
                break;
            default:
                break;
        }
    }
</script>
